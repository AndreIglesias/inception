version: "3.3"

networks:
    docker-network:
        driver: bridge

services:
    nginx:
        build: ./requirements/nginx
        container_name: nginx
        depends_on:
            - wordpress
        restart: always
        hostname: ciglesia.42.fr
        domainname: ciglesia.42.fr
        ports:
            - 443:443
        networks:
            docker-network:
                aliases:
                    - ciglesia.42.fr
        volumes:
            - type: bind
              source: /home/user/data/wordpress
              target: /www/wordpress
              read_only: true
    wordpress:
        build: ./requirements/wordpress
        container_name: wordpress
        restart: always
        depends_on:
            - mariadb
        networks:
            - docker-network
        volumes:
            - type: bind
              source: /home/user/data/wordpress
              target: /www
    mariadb:
        build: ./requirements/mariadb
        container_name: mariadb
        restart: always
        env_file: .env
        networks:
            - docker-network
        volumes:
            - type: bind
              source: /home/user/data/db
              target: /var/lib/mysql
